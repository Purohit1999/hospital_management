{% extends "hospital/homebase.html" %}
{% load static %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center py-5">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm w-100">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Patient Login</h2>

        {% if error %}
          <div class="alert alert-danger">
            {{ error }}
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="id_username"
              required
              value="{{ username|default:'' }}"
            >
          </div>
          <div class="mb-4">
            <label for="id_password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="id_password"
              required
            >
          </div>

          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}

          <div class="d-grid">
            <button type="submit" class="btn btn-primary w-100">
              Login
            </button>
          </div>
          <p class="text-center mt-3 mb-0">
            New patient? <a href="{% url 'patientsignup' %}">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
