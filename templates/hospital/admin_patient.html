{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}
<br><br>

<!-- Bootstrap & FontAwesome -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

<style>
  .order-card {
    color: #fff;
    border-radius: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 25px;
    height: 100%;
  }

  .order-card:hover {
    transform: scale(1.05);
  }

  .order-card i {
    font-size: 30px;
    margin-bottom: 10px;
  }

  .bg-c-blue {
    background: linear-gradient(45deg, #4099ff, #73b4ff);
  }

  .bg-c-green {
    background: linear-gradient(45deg, #2ed8b6, #59e0c5);
  }

  .bg-c-yellow {
    background: linear-gradient(45deg, #FFB64D, #ffcb80);
  }

  .bg-c-pink {
    background: linear-gradient(45deg, #FF5370, #ff869a);
  }

  a.card-link {
    color: white;
    text-decoration: none;
    display: block;
  }

  a.card-link:hover {
    text-decoration: none;
    color: white;
  }
</style>

<!-- Patient Management Dashboard -->
<div class="container mt-4">
  <div class="row">

    <!-- View Patient Record -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'admin-view-patient' %}" class="card-link">
        <div class="card bg-c-blue order-card">
          <i class="fas fa-user-injured"></i>
          <h6 class="mt-2">Patient Record</h6>
        </div>
      </a>
    </div>

    <!-- Admit New Patient -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'admin-add-patient' %}" class="card-link">
        <div class="card bg-c-green order-card">
          <i class="fas fa-user-plus"></i>
          <h6 class="mt-2">Admit Patient</h6>
        </div>
      </a>
    </div>

    <!-- Approve Patient Admission -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'admin-approve-patient' %}" class="card-link">
        <div class="card bg-c-yellow order-card">
          <i class="fas fa-check-circle"></i>
          <h6 class="mt-2">Approve Patient</h6>
        </div>
      </a>
    </div>

    <!-- Discharge Patient -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'admin-discharge-patient' %}" class="card-link">
        <div class="card bg-c-pink order-card">
          <i class="fas fa-eject"></i>
          <h6 class="mt-2">Discharge Patient</h6>
        </div>
      </a>
    </div>

  </div>
</div>

<br><br><br><br>
{% endblock content %}
