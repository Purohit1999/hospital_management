{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}
<br><br>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

  <style>
    .order-card {
      color: #fff;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .order-card:hover {
      transform: scale(1.03);
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 30px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<!-- Patient Management Dashboard -->
<div class="container">
  <div class="row text-center">

    <!-- View Patient Record -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-c-blue order-card h-100">
        <div class="card-block">
          <a href="/admin-view-patient">
            <h6 class="m-b-20">Patient Record</h6>
            <h2 class="text-right"><i class="fas fa-user-injured f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

    <!-- Admit New Patient -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-c-green order-card h-100">
        <div class="card-block">
          <a href="/admin-add-patient">
            <h6 class="m-b-20">Admit Patient</h6>
            <h2 class="text-right"><i class="fas fa-user-plus f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

    <!-- Approve Patient Admission -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-c-yellow order-card h-100">
        <div class="card-block">
          <a href="/admin-approve-patient">
            <h6 class="m-b-20">Approve Patient</h6>
            <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

    <!-- Discharge Patient -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-c-pink order-card h-100">
        <div class="card-block">
          <a href="/admin-discharge-patient">
            <h6 class="m-b-20">Discharge Patient</h6>
            <h2 class="text-right"><i class="fas fa-eject f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

-->
<br><br><br><br>
{% endblock content %}
