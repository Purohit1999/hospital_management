{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5>Edit Patient</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" value="{{ patient.user.get_full_name }}" readonly>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" name="mobile" id="mobile" value="{{ patient.mobile }}">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" value="{{ patient.address }}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'admin-dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
