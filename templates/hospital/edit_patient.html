{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Edit Patient Profile</h3>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            {{ userForm.as_p }}
          </div>
          <div class="col-md-6">
            {{ patientForm.as_p }}
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Save Changes</button>
          <a href="{% url 'admin-view-patient' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
