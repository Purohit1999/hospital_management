<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Param Purohit | Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'hospital/css/styles.css' %}">
  {% block extra_css %}{% endblock %}

  <style>
    .toast-container {
      position: fixed;
      top: 90px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 360px;
    }

    .toast-message {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .toast-close {
      border: none;
      background: transparent;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation Bar -->
  {% include "hospital/navbar.html" %}

  {% if messages %}
  <div class="toast-container">
    {% for message in messages %}
    <div class="toast-message alert alert-{{ message.tags|default:'info' }}">
      <span>{{ message }}</span>
      <button type="button" class="toast-close" aria-label="Close">&times;</button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main Content -->
  <main class="flex-grow-1">
    {% block content %}
    {% endblock content %}
  </main>

  <!-- Footer -->
  {% include "hospital/footer.html" %}

  <button id="scrollTopBtn" title="Back to top">â†‘</button>
  <!-- Bootstrap JS Bundle  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'hospital/js/dashboard.js' %}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".toast-message").forEach(function (el) {
        var closeBtn = el.querySelector(".toast-close");
        if (closeBtn) {
          closeBtn.addEventListener("click", function () {
            el.remove();
          });
        }
        setTimeout(function () {
          if (el && el.parentNode) {
            el.parentNode.removeChild(el);
          }
        }, 5000);
      });
    });
  </script>
</body>
</html>
