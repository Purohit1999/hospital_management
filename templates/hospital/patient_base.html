{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Panel | Hospital Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .fa {
      font-size: 18px;
      width: 35px;
      height: 35px;
      line-height: 35px;
      margin: 0 6px;
      border-radius: 50%;
      text-align: center;
      color: white;
    }

    .fa-facebook { background: #3B5998; }
    .fa-whatsapp { background: #25d366; }
    .fa-twitter { background: #55ACEE; }
    .fa-instagram { background: #e4405f; }
  </style>
</head>

<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'patient-dashboard' %}">
        <i class="fa-solid fa-hospital-user me-2"></i> Hospital Management
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#patientNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="patientNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'patient-dashboard' %}active{% endif %}" href="{% url 'patient-dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'patient-book-appointment' %}active{% endif %}" href="{% url 'patient-book-appointment' %}">Book Appointment</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'patient-appointment-list' %}active{% endif %}" href="{% url 'patient-appointment-list' %}">Appointments</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'patient-discharge-summary' %}active{% endif %}" href="{% url 'patient-discharge-summary' %}">Discharge</a></li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm ms-3">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="https://facebook.com/Param.Paramp" class="fa fa-facebook" target="_blank"></a>
      <a href="https://api.whatsapp.com/send?phone=919572181024" class="fa fa-whatsapp" target="_blank"></a>
      <a href="https://instagram.com/Param.Paramp" class="fa fa-instagram" target="_blank"></a>
      <a href="https://twitter.com/Paramkumar1503" class="fa fa-twitter" target="_blank"></a>
    </div>
    <p class="mb-0">&copy; 2025 <strong>Param</strong> | Made in UK</p>
  </footer>
</body>
</html>
