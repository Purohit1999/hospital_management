<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Patient Panel | Param Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="{% static patient.profile_pic.url %}" alt="Profile Pic" class="img-fluid rounded-circle shadow">
      <br><br>
      <h6 class="text-white">Patient</h6>
      <h2 class="text-white">{{ request.user.first_name }}</h2>
    </header>
    <ul>
      <li tabindex="0" class="icon-dashboard">
        <a href="/patient-dashboard"><span>Dashboard</span></a>
      </li>
      <li tabindex="0" class="icon-calendar">
        <a href="/patient-appointment"><span>Appointments</span></a>
      </li>
      <li tabindex="0" class="icon-users">
        <a href="/patient-view-doctor"><span>Doctors</span></a>
      </li>
      <li tabindex="0" class="icon-users">
        <a href="/patient-discharge"><span>Discharge</span></a>
      </li>
    </ul>
  </nav>

  <main>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a href="/patient-dashboard" class="navbar-brand">Hospital Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Area -->
    <div class="pt-5 mt-4">
      {% block content %}
      {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4 mt-auto">
      <div class="container">
        <div class="mb-3">
          <a href="https://facebook.com/Param.Paramp/" class="fa fa-facebook me-2"></a>
          <a href="https://api.whatsapp.com/send?phone=919572181024&text=Hello%20Param.&source=&data=#" class="fa fa-whatsapp me-2"></a>
          <a href="https://instagram.com/Param.Paramp" class="fa fa-instagram me-2"></a>
          <a href="https://twitter.com/Paramkumar1503" class="fa fa-twitter"></a>
        </div>
        <div>
          <p class="mb-0">Made in India</p>
          <p class="mb-0">&copy; 2025 Param Purohit</p>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
