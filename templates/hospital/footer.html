{% load static %}

<footer class="site-footer" style="background-color: #000; color: #fff; padding: 20px 0; text-align: center;">

  <style>
    .site-footer .social-icons a {
      margin: 0 8px;
      font-size: 1.4rem;
      color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .site-footer .social-icons a.facebook { background-color: #1877f2; }
    .site-footer .social-icons a.whatsapp { background-color: #25d366; }
    .site-footer .social-icons a.instagram {
      background: radial-gradient(circle at 30% 30%, #fdf497 0, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
    }
    .site-footer .social-icons a.twitter { background-color: #1da1f2; }

    .site-footer .footer-text {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>

  <!-- Social Media Icons Section -->
  <div class="social-icons" style="margin-bottom: 10px;">
    <a href="https://facebook.com"
       class="facebook"
       title="Facebook"
       target="_blank"
       rel="noopener noreferrer">
      <i class="fa-brands fa-facebook-f"></i>
    </a>

    <a href="https://whatsapp.com"
       class="whatsapp"
       title="WhatsApp"
       target="_blank"
       rel="noopener noreferrer">
      <i class="fa-brands fa-whatsapp"></i>
    </a>

    <a href="https://instagram.com"
       class="instagram"
       title="Instagram"
       target="_blank"
       rel="noopener noreferrer">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a href="https://twitter.com"
       class="twitter"
       title="Twitter"
       target="_blank"
       rel="noopener noreferrer">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
  </div>

  <!-- Footer Text -->
  <div class="footer-text">
    <p>Providing Trusted Healthcare Solutions Across the UK</p>
    <p>&copy; 2025 <strong>Param Purohit</strong>. All rights reserved.</p>
  </div>

</footer>
