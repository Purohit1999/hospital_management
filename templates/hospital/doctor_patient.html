{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}

<!-- Doctor Patient Dashboard -->
<div class="container my-5">
  <div class="row">

    <!-- Patient Records -->
    <div class="col-md-6 mb-4">
      <div class="card text-white bg-info shadow">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Your Patient Record</h5>
            <a href="/doctor-view-patient" class="btn btn-light mt-2 btn-sm">
              View Records
            </a>
          </div>
          <i class="fas fa-user-injured fa-3x"></i>
        </div>
      </div>
    </div>

    <!-- Discharged Patients -->
    <div class="col-md-6 mb-4">
      <div class="card text-white bg-danger shadow">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Your Discharged Patients</h5>
            <a href="/doctor-view-discharge-patient" class="btn btn-light mt-2 btn-sm">
              View Discharges
            </a>
          </div>
          <i class="fas fa-file-medical-alt fa-3x"></i>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
