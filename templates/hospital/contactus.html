{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}
<style>
  .contact-page {
    background: linear-gradient(to right, #dfe9f3, #ffffff);
    font-family: 'Roboto', sans-serif;
  }

  .contact-container {
    margin-top: 80px;
    margin-bottom: 60px;
  }

  .contact-card {
    background: #ffffff;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
  }

  .contact-title {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-weight: bold;
  }
</style>

<div class="contact-page">
  <div class="container contact-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card">
          <h3 class="contact-title">
            <i class="fas fa-envelope"></i> Send Us Your Valuable Feedback
          </h3>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
