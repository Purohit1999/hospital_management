<!-- FEATURE CARDS SECTION -->
<section class="home-features feature-section py-5"
         style="background: linear-gradient(145deg, #f7e08c, #d1a842, #f2d675);
                padding-top: 60px;
                padding-bottom: 60px;">

  <div class="container">
    <div class="row g-4 justify-content-center">

      <!-- Doctor -->
      <div class="col-md-6 col-lg-3 mb-4">
        <a class="feature-card-link" href="{% url 'doctor-dashboard' %}">
          <div class="card feature-card h-100 text-center">
            <div class="card-body">
              <span class="feature-card-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7">
                  <circle cx="12" cy="7" r="3"></circle>
                  <path d="M6 21a6 6 0 0 1 12 0"></path>
                  <path d="M12 10v4"></path>
                  <path d="M10 12h4"></path>
                </svg>
              </span>
              <h5 class="card-title">Doctor</h5>
              <p class="card-text">Access schedules, patients, and prescriptions with ease.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Patient -->
      <div class="col-md-6 col-lg-3 mb-4">
        <a class="feature-card-link" href="{% url 'patient-dashboard' %}">
          <div class="card feature-card h-100 text-center">
            <div class="card-body">
              <span class="feature-card-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7">
                  <path d="M12 21s-7-4.5-7-9a4 4 0 0 1 7-3 4 4 0 0 1 7 3c0 4.5-7 9-7 9z"></path>
                </svg>
              </span>
              <h5 class="card-title">Patient</h5>
              <p class="card-text">Book appointments, view bills, and track treatments.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- About Us -->
      <div class="col-md-6 col-lg-3 mb-4">
        <a class="feature-card-link" href="/about/">
          <div class="card feature-card h-100 text-center">
            <div class="card-body">
              <span class="feature-card-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7">
                  <circle cx="12" cy="12" r="9"></circle>
                  <path d="M12 8v.01"></path>
                  <path d="M12 12v4"></path>
                </svg>
              </span>
              <h5 class="card-title">About Us</h5>
              <p class="card-text">Learn about our mission, team, and facilities.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Contact Us -->
      <div class="col-md-6 col-lg-3 mb-4">
        <a class="feature-card-link" href="/contact/">
          <div class="card feature-card h-100 text-center">
            <div class="card-body">
              <span class="feature-card-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7">
                  <rect x="3" y="6" width="18" height="12" rx="2"></rect>
                  <path d="m3 8 9 6 9-6"></path>
                </svg>
              </span>
              <h5 class="card-title">Contact Us</h5>
              <p class="card-text">Reach out with queries or appointment requests.</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</section>
