{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}
<br><br>

<div class="container">
  <div class="row justify-content-center">
    <!-- View Appointment Card -->
    <div class="col-md-6 col-xl-5 mb-4">
      <div class="card bg-c-blue order-card text-white">
        <div class="card-block p-4">
          <h5 class="text-white mb-3"><i class="fas fa-calendar f-left mr-2"></i> View Appointments</h5>
          <a href="/doctor-view-appointment" class="btn btn-light btn-block rounded-pill font-weight-bold">
            Go to Appointments
          </a>
        </div>
      </div>
    </div>

    <!-- Delete Appointment Card -->
    <div class="col-md-6 col-xl-5 mb-4">
      <div class="card bg-c-green order-card text-white">
        <div class="card-block p-4">
          <h5 class="text-white mb-3"><i class="fas fa-trash-alt f-left mr-2"></i> Delete Appointment</h5>
          <a href="/doctor-delete-appointment" class="btn btn-light btn-block rounded-pill font-weight-bold">
            Manage Deletions
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!--

<br><br><br>

<style>
  .order-card {
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: 0.3s ease;
  }

  .order-card:hover {
    transform: translateY(-5px);
  }

  .bg-c-blue {
    background: linear-gradient(45deg, #4099ff, #73b4ff);
  }

  .bg-c-green {
    background: linear-gradient(45deg, #2ed8b6, #59e0c5);
  }
</style>

{% endblock content %}
