<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Admin | Param</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #f5f7fb;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar */
    .menu {
      background: #0bab64;
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      color: white;
      z-index: 1030;
    }

    .avatar {
      text-align: center;
      margin-bottom: 10px;
    }

    .avatar img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .menu ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
    }

    .menu ul li {
      padding: 12px 20px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .menu ul li a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Top navbar */
    .navbar {
      margin-left: 240px;
      z-index: 1020;
    }

    /* Main content area (everything below the blue navbar) */
    .main-body {
      margin-left: 240px;
      padding: 90px 15px 40px; /* space for fixed navbar + bottom padding */
      min-height: calc(100vh - 80px); /* leave room so footer isn't cramped */
    }

    /* Footer */
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    footer .fa {
      font-size: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 0 10px;
      border-radius: 50%;
      text-align: center;
      color: white;
    }

    .fa-facebook {
      background: #3B5998;
    }

    .fa-whatsapp {
      background: #25d366;
    }

    .fa-twitter {
      background: #55ACEE;
    }

    .fa-instagram {
      background: #e4405f;
    }

    .fa:hover {
      opacity: 0.8;
      text-decoration: none;
    }

    .footer-copyright p {
      margin: 0;
    }

    /* Small-screen tweak: stack sidebar above (optional, can be improved later) */
    @media (max-width: 767.98px) {
      .menu {
        position: static;
        width: 100%;
        height: auto;
      }

      .navbar {
        margin-left: 0;
      }

      .main-body {
        margin-left: 0;
        padding-top: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar Navigation -->
  <nav class="menu">
    <header class="avatar">
      <img src="{% static 'images/adminpropic.png' %}" alt="Admin Profile Pic" />
      <h6>Admin</h6>
      <h2>{{ request.user.first_name }}</h2>
    </header>
    <ul>
      <li><a href="{% url 'admin-dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'admin-doctor' %}">Doctor</a></li>
      <li><a href="{% url 'admin-patient' %}">Patient</a></li>
      <li><a href="{% url 'admin-appointment' %}">Appointment</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#337AB7;">
      <a class="navbar-brand" href="{% url 'admin-dashboard' %}">HOSPITAL MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link" style="color: white; padding: 0;">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <!-- The actual page content -->
    <div class="main-body">
      {% block content %}{% endblock content %}
    </div>

    {% block footer %}
    <footer>
      <p>
        <a href="https://facebook.com/Param.Paramp/" class="fa fa-facebook"></a>
        <a href="https://api.whatsapp.com/send?phone=919572181024" class="fa fa-whatsapp"></a>
        <a href="https://instagram.com/Param.Paramp" class="fa fa-instagram"></a>
        <a href="https://twitter.com/Paramkumar1503" class="fa fa-twitter"></a>
      </p>
      <div class="footer-copyright">
        <p>Made in UK<br>&copy; 2025 Param</p>
      </div>
    </footer>
    {% endblock %}
  </main>

</body>
</html>
