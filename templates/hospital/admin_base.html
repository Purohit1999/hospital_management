<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Admin | Param</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome (same version as homepage, for social icons) -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Project CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #f5f7fb;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar */
    .menu {
      background: #0bab64;
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      color: white;
      z-index: 1030;
    }

    .avatar {
      text-align: center;
      margin-bottom: 10px;
    }

    .avatar img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .menu ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
    }

    .menu ul li {
      padding: 12px 20px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .menu ul li a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Top navbar */
    .navbar {
      margin-left: 240px;
      z-index: 1020;
    }

    /* Main content area (everything below the blue navbar) */
    .main-body {
      margin-left: 240px;
      padding: 90px 15px 40px; /* space for fixed navbar + bottom padding */
      min-height: calc(100vh - 80px); /* leave room so footer isn't cramped */
    }

    /* Small-screen tweak: stack sidebar above (optional, can be improved later) */
    @media (max-width: 767.98px) {
      .menu {
        position: static;
        width: 100%;
        height: auto;
      }

      .navbar {
        margin-left: 0;
      }

      .main-body {
        margin-left: 0;
        padding-top: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar Navigation -->
  <nav class="menu">
    <header class="avatar">
      <img src="{% static 'images/adminpropic.png' %}" alt="Admin Profile Pic" />
      <h6>Admin</h6>
      <h2>{{ request.user.first_name }}</h2>
    </header>
    <ul>
      <li><a href="{% url 'admin-dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'admin-doctor' %}">Doctor</a></li>
      <li><a href="{% url 'admin-patient' %}">Patient</a></li>
      <li><a href="{% url 'admin-appointment' %}">Appointment</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#337AB7;">
      <a class="navbar-brand" href="{% url 'admin-dashboard' %}">HOSPITAL MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link" style="color: white; padding: 0;">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <!-- The actual page content -->
    <div class="main-body">
      {% block content %}{% endblock content %}
    </div>

    {% block footer %}
      {% include "hospital/footer.html" %}
    {% endblock %}
  </main>

</body>
</html>
