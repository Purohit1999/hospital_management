<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Admin | Param</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <link rel="stylesheet" href="{% static '/style.css' %}">

  <style>
    a:link, a {
      text-decoration: none;
      color: white;
    }

    a:hover {
      color: white;
    }

    footer {
      background-color: #000;
      padding: 20px 0;
      color: white;
    }

    .fa {
      font-size: 23px;
      width: 60px;
      margin: 5px 2px;
      border-radius: 50%;
      text-align: center;
    }

    .fa-facebook { background: #3B5998; }
    .fa-whatsapp { background: #25d366; }
    .fa-twitter  { background: #55ACEE; }
    .fa-instagram { background: #125688; }

    .footer-copyright p {
      text-align: center;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Sidebar Navigation -->
  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="{% static 'images/adminpropic.png' %}" alt="Admin Profile Pic"/>
      <h6>Admin</h6>
      <h2>{{ request.user.first_name }}</h2>
    </header>
    <ul>
      <li tabindex="0" class="icon-dashboard"><a href="/admin-dashboard"><span>Dashboard</span></a></li>
      <li tabindex="0" class="icon-customers"><a href="/admin-doctor"><span>Doctor</span></a></li>
      <li tabindex="0" class="icon-users"><a href="/admin-patient"><span>Patient</span></a></li>
      <li tabindex="0" class="icon-calendar"><a href="/admin-appointment"><span>Appointment</span></a></li>
    </ul>
  </nav>

  <!-- Top Navbar -->
  <main>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#337AB7;">
      <a class="navbar-brand" href="/admin-dashboard">HOSPITAL MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <br><br><br>

    <!-- Main Content -->
    <div class="container-fluid">
      {% block content %}{% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p>
        <a href="https://facebook.com/Param.Paramp/" class="fa fa-facebook"></a>
        <a href="https://api.whatsapp.com/send?phone=919572181024&text=Hello%20Param.%0d%0aHow%20are%20you%20%3f%0d%0aI%20came%20from%20your%20website." class="fa fa-whatsapp"></a>
        <a href="https://instagram.com/Param.Paramp" class="fa fa-instagram"></a>
        <a href="https://twitter.com/Paramkumar1503" class="fa fa-twitter"></a>
      </p>
      <div class="footer-copyright">
        <p>Made in UK<br>&copy; 2025 Param</p>
      </div>
    </footer>
  </main>

  <!--
    Developed By: Param
    Facebook: fb.com/
    YouTube: youtube.com/
  -->
</body>
</html>
