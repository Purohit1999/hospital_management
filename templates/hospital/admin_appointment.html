{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<!-- Bootstrap & FontAwesome -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

<style>
  .order-card {
    color: #fff;
    border-radius: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 25px;
    height: 100%;
  }

  .order-card:hover {
    transform: scale(1.05);
  }

  .order-card i {
    font-size: 30px;
    margin-bottom: 10px;
  }

  .bg-c-blue {
    background: linear-gradient(45deg, #4099ff, #73b4ff);
  }

  .bg-c-green {
    background: linear-gradient(45deg, #2ed8b6, #59e0c5);
  }

  .bg-c-yellow {
    background: linear-gradient(45deg, #FFB64D, #ffcb80);
  }

  a.card-link {
    color: white;
    text-decoration: none;
    display: block;
  }

  a.card-link:hover {
    color: white;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .order-card {
      padding: 20px 15px;
    }

    .order-card i {
      margin-bottom: 15px;
    }
  }
</style>

<!-- Admin Appointment Dashboard -->
<div class="container mt-4">
  <div class="row justify-content-center">

    <!-- View Appointments -->
    <div class="col-md-4 col-sm-6 mb-4">
      <a href="{% url 'admin-view-appointment' %}" class="card-link">
        <div class="card bg-c-blue order-card">
          <i class="fas fa-calendar"></i>
          <h6 class="mt-2">View Appointments</h6>
        </div>
      </a>
    </div>

    <!-- Book Appointment -->
    <div class="col-md-4 col-sm-6 mb-4">
      <a href="{% url 'admin-add-appointment' %}" class="card-link">
        <div class="card bg-c-green order-card">
          <i class="fas fa-book-medical"></i>
          <h6 class="mt-2">Book New Appointment</h6>
        </div>
      </a>
    </div>

    <!-- Approve Appointment -->
    <div class="col-md-4 col-sm-6 mb-4">
      <a href="{% url 'admin-approve-appointment' %}" class="card-link">
        <div class="card bg-c-yellow order-card">
          <i class="fas fa-check-circle"></i>
          <h6 class="mt-2">Approve Appointments</h6>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- Footer Spacing -->
<br><br><br><br>

{% endblock content %}
